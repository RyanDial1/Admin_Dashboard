<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0b24d5400d.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="sidebar">
        <section class="title-container">
            <img src="./nigiri.png" alt="logo" width="50px">
            <h1>RyanDial Association</h1>
        </section>
        <section class="links-container">
            <div class="links">
                <div class="icon">
                    <i class="fa-solid fa-house-user"></i>
                </div>
                <span>Dashboard</span>
            </div>
            <div class="links">
                <div class="icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <span>Analytics</span>
            </div>
            <div class="links">
                <div class="icon">
                    <i class="fas fa-comments"></i>
                </div>
                <span>Comments</span>
            </div>
            <div class="links">
                <div class="icon">
                    <i class="fas fa-cog"></i>
                </div>
                <span>Settings</span>
            </div>
        </section>
    </section>
    <section id="main-dashboard-content">
        <section id="top-section">
            <div class="input-box">
                <input placeholder="Search..." type="text">
                <div>
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="action-icons">
                <div class="action-icon-one"></div>
                <div class="action-icon-two"></div>
            </div>
        </section>
        <h1 id="welcome-title">Welcome Back!</h1>
        <section id="grid-container">
            <div class="grid-item one">
                Project 1 - Calculator
                <img class="calculator" src="./calculator.png" alt="">
            </div>
            <div class="grid-item two">
                Project 2 - Sign up Form
                <img class= "signup"src="./signup.png" alt="">
            </div>
            <div class="grid-item three">
                Project 3 - Etch-a-Sketch
                <img class="etch" src="./Taj_Mahal_drawing_on_an_Etch-A-Sketch.jpg" alt="">
            </div>
            <div class="grid-item four">
                Project 4 - Rock, Paper, Scissors
                <img class="rps" src="./rps.png" alt="">
            </div>

        </section>
    </section>


   
       
</body>
</html>
